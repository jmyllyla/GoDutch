<head>

<body>
<div ng-app="app" ng-controller="MainController">
    <h3>Tapahtuma</h3>
        <input type="text" ng-model="event.name">

    <h3>Osalliset</h3>
    <form action="void();">
        <select name="participants" ng-model="event.participants" multiple>
            <option value="{{some}}" ng-repeat="some in travellers" selected>{{some}}</option>

    </form>

    <h3>Maksajat </h3>
    <form action="void();">
        <select name="payer" ng-model="event.payer" >
            <option value="{{some}}" ng-repeat="some in travellers">{{some}}</option>
        </select>
    </form>
